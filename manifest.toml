#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vaultwarden"
name = "Vaultwarden"
description.en = "Encrypted end-to-end password manager"
description.fr = "Gestionnaire de mots de passe chiffrÃ© de bout en bout"

version = "1.35.1~ynh1"

maintainers = [ ]

[upstream]
license = "GPL-3.0-or-later"
admindoc = "https://github.com/dani-garcia/vaultwarden/wiki"
userdoc = "https://help.bitwarden.com/"
code = "https://github.com/dani-garcia/vaultwarden"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/vaultwarden"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    #https://github.com/czyt/vaultwarden-binary/
    in_subdir = false
    amd64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.1-extracted/vaultwarden-linux-amd64-extracted.zip"
    amd64.sha256 = "c588b8dcf2e12e421f8760e6837e1cae8fe9749edc6957f8c14a987417df5a7f"
    arm64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.1-extracted/vaultwarden-linux-arm64-extracted.zip"
    arm64.sha256 = "6a5efebef793beef9ae936ce31fe50f3786674af5ca7455c55e1b0a6fee7686c"
    armhf.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.1-extracted/vaultwarden-linux-armv7-extracted.zip"
    armhf.sha256 = "0e88a009afbd24bd503e2b2d63ff1b23cf96daa6c9c0b7d8b1e8404f050c9d18"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^vaultwarden-linux-amd64-extracted.zip"
    autoupdate.asset.arm64 = "^vaultwarden-linux-arm64-extracted.zip"
    autoupdate.asset.armhf = "^vaultwarden-linux-armv7-extracted.zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.additional_urls = [ "/identity" ]
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = "argon2"
