#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vaultwarden"
name = "Vaultwarden"
description.en = "Encrypted end-to-end password manager"
description.fr = "Gestionnaire de mots de passe chiffrÃ© de bout en bout"

version = "1.35.0~ynh1"

maintainers = [ ]

[upstream]
license = "GPL-3.0-or-later"
admindoc = "https://github.com/dani-garcia/vaultwarden/wiki"
userdoc = "https://help.bitwarden.com/"
code = "https://github.com/dani-garcia/vaultwarden"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/vaultwarden"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "vaultwarden/server:__YNH_APP_UPSTREAM_VERSION__-alpine"
    amd64.sha256sum = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    arm64.url = "vaultwarden/server:__YNH_APP_UPSTREAM_VERSION__-alpine"
    arm64.sha256sum = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    i386.url = "vaultwarden/server:__YNH_APP_UPSTREAM_VERSION__-alpine"
    i386.sha256sum = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    armhf.url = "vaultwarden/server:__YNH_APP_UPSTREAM_VERSION__-alpine"
    amrhf.sha256sum = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    amrhf.platform = "linux/arm/v7"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.additional_urls = [ "/identity" ]
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = "argon2"
