#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vaultwarden"
name = "Vaultwarden"
description.en = "Encrypted end-to-end password manager"
description.fr = "Gestionnaire de mots de passe chiffrÃ© de bout en bout"

version = "1.35.0~ynh1"

maintainers = [ ]

[upstream]
license = "GPL-3.0-or-later"
admindoc = "https://github.com/dani-garcia/vaultwarden/wiki"
userdoc = "https://help.bitwarden.com/"
code = "https://github.com/dani-garcia/vaultwarden"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/vaultwarden"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    #https://github.com/czyt/vaultwarden-binary/
    in_subdir = false
    amd64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.0-extracted/vaultwarden-linux-amd64-extracted.zip"
    amd64.sha256 = "aa4b31fbbd67a11ec654fd62b489b06cbac35a8e869834529c3281dae761ca72"
    arm64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.0-extracted/vaultwarden-linux-arm64-extracted.zip"
    arm64.sha256 = "2b419cac384e3e9e35630f91f649b715b2ceb607291d1f1975a76e7de145256d"
    armhf.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.0-extracted/vaultwarden-linux-armv7-extracted.zip"
    armhf.sha256 = "01449f2f1ca46c790dc58d510551692f95d1e426a854921597a573de58e42634"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^vaultwarden-linux-amd64-extracted.zip"
    autoupdate.asset.arm64 = "^vaultwarden-linux-arm64-extracted.zip"
    autoupdate.asset.armhf = "^vaultwarden-linux-armv7-extracted.zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.additional_urls = [ "/identity" ]
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = "argon2"
