#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vaultwarden"
name = "Vaultwarden"
description.en = "Encrypted end-to-end password manager"
description.fr = "Gestionnaire de mots de passe chiffrÃ© de bout en bout"

version = "1.35.2~ynh1"

maintainers = [ ]

[upstream]
license = "GPL-3.0-or-later"
admindoc = "https://github.com/dani-garcia/vaultwarden/wiki"
userdoc = "https://help.bitwarden.com/"
code = "https://github.com/dani-garcia/vaultwarden"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/vaultwarden"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    #https://github.com/czyt/vaultwarden-binary/
    in_subdir = false
    amd64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.2-extracted/vaultwarden-linux-amd64-extracted.zip"
    amd64.sha256 = "f6cb7e7dc3c500d79da7e2bb2c1b7346d4d2b995276bf457413e56bb91de0977"
    arm64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.2-extracted/vaultwarden-linux-arm64-extracted.zip"
    arm64.sha256 = "39875b8a193a234d4b4c9f4d5317828b2e049fa75fac1345dbcbd6fc73847780"
    armhf.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.35.2-extracted/vaultwarden-linux-armv7-extracted.zip"
    armhf.sha256 = "77d7566472dd182a89b2d5d23390b2a2a1bcde6c3702fef4c0125a768418bb96"

    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/czyt/vaultwarden-binary"
    autoupdate.asset.amd64 = "^vaultwarden-linux-amd64-extracted.zip"
    autoupdate.asset.arm64 = "^vaultwarden-linux-arm64-extracted.zip"
    autoupdate.asset.armhf = "^vaultwarden-linux-armv7-extracted.zip"
    autoupdate.version_regex="(\\d+\\.\\d+\\.\\d+)-extracted"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.additional_urls = [ "/identity" ]
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = "argon2"
