#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vaultwarden"
name = "Vaultwarden"
description.en = "Encrypted end-to-end password manager"
description.fr = "Gestionnaire de mots de passe chiffrÃ©s de bout en bout"

version = "1.34.3~ynh1"

maintainers = [ ]

[upstream]
license = "GPL-3.0-or-later"
demo = "https://vault.bitwarden.com/#/register"
admindoc = "https://github.com/dani-garcia/vaultwarden/wiki"
userdoc = "https://help.bitwarden.com/"
code = "https://github.com/dani-garcia/vaultwarden"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/vaultwarden"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    #https://github.com/czyt/vaultwarden-binary/
    in_subdir = false
    amd64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.34.3-extracted/vaultwarden-linux-amd64-extracted.zip"
    amd64.sha256 = "8b1804bc906e556ee46e82ae54ba6ae2158ffacb8248e0b724692eaeee61212e"
    arm64.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.34.3-extracted/vaultwarden-linux-arm64-extracted.zip"
    arm64.sha256 = "abea4e10053325bfda74738a7ab00960ba2aac03fc8c3ee4d6a145d98e6554b3"
    armhf.url = "https://github.com/czyt/vaultwarden-binary/releases/download/1.34.3-extracted/vaultwarden-linux-armv7-extracted.zip"
    armhf.sha256 = "62bfeeb9595479a3cb8d31522d42ae843df9137581562e5c30af3596f21b2464"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^vaultwarden-linux-amd64-extracted.zip"
    autoupdate.asset.arm64 = "^vaultwarden-linux-arm64-extracted.zip"
    autoupdate.asset.armhf = "^vaultwarden-linux-armv7-extracted.zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.additional_urls = [ "/identity" ]
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true
    admin.url = "/admin"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = "libpq5, argon2"
